<div class="flex">
      <div class="flex flex-col w-24 lg:w-64"></div>
      <div class=" ">
            <form [formGroup]="profileForm" (ngSubmit)="saveChanges()" class="edit-form">
                  <h2>Edit Profile</h2>

                  <!-- Email Field -->
                  <div class="form-group">
                        <label>Email:</label>
                        <input formControlName="email" type="email" required />
                  </div>

                  <!-- Experience Section -->
                  <div formArrayName="experience">
                        <h3>Experience</h3>
                        <div *ngFor="let exp of experience.controls; let i = index" [formGroupName]="i"
                              class="experience-group">
                              <div class="form-row">
                                    <input formControlName="title" placeholder="Job Title" required />
                                    <input formControlName="company" placeholder="Company" required />
                              </div>
                              <div class="form-row">
                                    <input formControlName="startDate" type="date" required />
                                    <input formControlName="endDate" type="date" required />
                              </div>
                              <textarea formControlName="description" placeholder="Description"></textarea>
                        </div>
                        <!-- Add Experience Button -->
                        <button type="button" class="add-button" (click)="addExperience()">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    viewBox="0 0 16 16">
                                    <path
                                          d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm0 14a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm1-5h-2v2H6v-2H4V7h2v2h2V7h2v2h2V7h2v2h2v2h-2v2H9v-2H7v2H5v-2H3v-2h2V7h2v2h2V7z" />
                              </svg>
                              Add Experience
                        </button>
                  </div>



                  <!-- Education Section -->
                  <div formArrayName="academicBackground">
                        <h3>Education</h3>
                        <div *ngFor="let edu of academicBackground.controls; let i = index" [formGroupName]="i"
                              class="education-group">
                              <div class="form-row">
                                    <input formControlName="institution" placeholder="Institution" required />
                                    <input formControlName="degree" placeholder="Degree" required />
                              </div>
                              <div class="form-row">
                                    <input formControlName="fieldOfStudy" placeholder="Field of Study" required />
                              </div>
                              <div class="form-row">
                                    <input formControlName="startDate" type="date" required />
                                    <input formControlName="endDate" type="date" />
                              </div>
                        </div>
                        <!-- Add Education Button -->
                        <button type="button" class="add-button" (click)="addEducation()">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    viewBox="0 0 16 16">
                                    <path
                                          d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm0 14a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm1-5h-2v2H6v-2H4V7h2v2h2V7h2v2h2V7h2v2h2v2h-2v2H9v-2H7v2H5v-2H3v-2h2V7h2v2h2V7z" />
                              </svg>
                              Add Education
                        </button>
                  </div>

                  <!-- Buttons -->
                  <div class="button-group">
                        <button mat-raised-button color="primary" type="submit">Save Changes</button>
                        <button mat-raised-button (click)="dialogRef.close()">Cancel</button>
                  </div>
            </form>
      </div>
</div>
