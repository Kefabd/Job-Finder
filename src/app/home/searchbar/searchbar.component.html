<div class="flex flex-wrap items-center bg-white rounded md:rounded-full shadow-md p-2 space-x-2 w-full">
    <!-- 🔍 Search Bar -->
    <div class="flex items-center space-x-2 flex-1 px-4 py-2 relative w-full md:w-auto">
      <span class="material-icons text-gray-400">search</span>
      <div class="flex flex-wrap space-x-2">
        <span *ngFor="let tag of selectedJobs" class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full flex items-center">
          {{ tag }}
          <button class="ml-2 text-blue-600" (click)="removeJob(tag)">✕</button>
        </span>
      </div>
      <input type="text" placeholder="Add more..." class="outline-none border-none flex-1 px-2 w-full md:w-auto" [(ngModel)]="searchTerm" (input)="filterJobs()">
      <ul *ngIf="filteredJobs.length" class="absolute top-full left-0 bg-white shadow-md w-full z-10">
        <li *ngFor="let job of filteredJobs" (click)="selectJob(job)" class="p-2 cursor-pointer hover:bg-gray-100">{{ job }}</li>
      </ul>
    </div>
  
    <!-- 📍 Location -->
    <div class="flex items-center space-x-2 px-4 py-2 border-l relative w-full md:w-auto">
      <span class="material-icons text-blue-500">location_on</span>
      <input type="text" placeholder="Location" class="outline-none border-none px-2 w-full md:w-auto" [(ngModel)]="locationSearch" (input)="filterLocations()">
      <ul *ngIf="filteredLocations.length" class="absolute top-full left-0 bg-white shadow-md w-full z-10">
        <li *ngFor="let loc of filteredLocations" (click)="selectLocation(loc)" class="p-2 cursor-pointer hover:bg-gray-100">{{ loc }}</li>
      </ul>
    </div>
  
    <!-- 💼 Job Type -->
    <div class="job-type flex items-center space-x-2 px-4 py-2 border-l w-full md:w-auto">
      <span class="material-icons text-gray-500">work</span>
      <select [(ngModel)]="selectedJobType" class="w-full md:w-auto">
        <option *ngFor="let type of jobTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
  
    <!-- 💰 Salary Range -->
    <div class="salary-range flex items-center space-x-2 px-4 py-2 border-l w-full md:w-auto">
      <span class="material-icons text-gray-500">attach_money</span>
      <select [(ngModel)]="selectedSalaryRange" class="w-full md:w-auto">
        <option *ngFor="let range of salaryRanges" [value]="range">{{ range }}</option>
      </select>
    </div>
  
    <!-- 🔵 Find Job Button -->
    <button class="find-job-button bg-blue-600 text-white px-6 py-2 rounded md:rounded-full ml-2 w-full md:w-auto" (click)="onSearch()">Find Job</button>
  </div>
