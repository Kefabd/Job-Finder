<div class="register-container">
  <h2>Create Account</h2>
  <p class="subtitle">Join us to find your dream job</p>

  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="name-group">
      <div class="form-field">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" formControlName="firstName" placeholder="Enter your first name" />
      </div>

      <div class="form-field">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" formControlName="lastName" placeholder="Enter your last name" />
      </div>
    </div>


    <div class="form-field">
      <label for="reg-email">Email Address</label>
      <input id="reg-email" type="email" formControlName="email" placeholder="Enter your email" />
    </div>


    <div class="form-field">
      <label for="reg-password">Password</label>
      <div class="password-input">
        <input id="reg-password" type="password" formControlName="password" placeholder="Create a strong password" />
        <i class="password-toggle">👁️</i>
      </div>
    </div>


    <div class="form-field">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword"
        placeholder="Confirm your password" />
      <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched"
        class="error-message">
        Passwords do not match.
      </div>
    </div>


    <div *ngIf="errorMessage" class="error-alert">
      {{ errorMessage }}
    </div>


    <div *ngIf="successMessage" class="success-alert">
      {{ successMessage }}
    </div>


    <button type="submit" [disabled]="registerForm.invalid">
      Create Account
    </button>
  </form>

  <button class="google-signin-btn" (click)="registerWithGoogle()">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
    Register with Google
  </button>


  <p class="login-link">
    Already have an account? <a routerLink="/login">Sign in</a>
  </p>

</div>
